pydantic = "^2.9.2"

duckduckgo-search = "^6.2.11"
streamlit = "^1.38.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
isort = "^5.13.2"
mypy = "^1.11.2"
pre-commit = "^3.8.0"
black = "^24.8.0"

[tool.poetry.scripts]
roteirista = "instituto_crewai.main_cli:roteirista_run"
