version = "0.1.1"
description = ""
authors = ["rodrigo.goncalves"]
readme = "README.md"
packages = [{include = "instituto_crewai", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<=3.13"
crewai = {extras = ["tools"], version = "^0.63.6"}
