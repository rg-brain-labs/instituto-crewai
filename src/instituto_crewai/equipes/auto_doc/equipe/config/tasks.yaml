    Elaborar a documentação não técnica com base nas informações estruturadas 
    fornecidas pelo Agente de Mapeamento de Processos. Isso inclui:

    - Estruturar a documentação de acordo com o <template_padrao> pré-definido, 
    garantindo consistência e facilidade de leitura.
    - Usar uma linguagem simples e acessível, evitando jargões técnicos que possam 
    confundir os leitores. Se jargões forem necessários, incluí-los no Glossário 
    para maior clareza.
    - Incluir seções que expliquem detalhadamente o propósito do processo, 
    as atividades envolvidas, as integrações tecnológicas e as responsabilidades de 
    cada stakeholder.
    - Incorporar exemplos práticos e cenários de aplicação, sempre que possível, 
    para ilustrar os processos e facilitar a compreensão do time de negócios.
    - Garantir que a mantenha um alto padrão de qualidade e profissionalismo.
    - Usar elementos visuais, como tabelas, gráficos de fluxo e diagramas BPMN, 
    para representar as atividades e integrações de forma clara.
    
