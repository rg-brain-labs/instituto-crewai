mapear_processo:
  description: >
    Revisar os <requisitos> levantados e extrair as informações essenciais 
    sobre os processos de negócios. Isso inclui:

    - Identificar e descrever as atividades principais.
    - Mapeamento das interações entre os diferentes stakeholders.
    - Detalhamento dos fluxos de trabalho e das etapas necessárias para 
    a conclusão de cada processo.
    - Compilação de informações sobre responsáveis, prazos e critérios 
    de sucesso.
    - Elaboração de um documento inicial que organize essas informações 
    de maneira clara e lógica.

    <requisitos>
    {requisitos}
    </requisitos>

  expected_output: >
    O resultado esperado da tarefa é um documento estruturado contendo:
    
    - Uma lista detalhada de atividades e interações.
    - Descrições claras das responsabilidades e fluxos de trabalho.
    - Notas sobre quaisquer considerações especiais que possam impactar 
    a documentação de negócios que será criada posteriormente.

documentar_processo:
